<!DOCTYPE html>
{% raw %}
<html ng-app="controlapp">
<head>    
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="/static/capture.js"></script>
    <link href="/static/style.css" rel="stylesheet"/>
</head>
<body ng-controller="remotecontroller as rmt">
    <div class="container" >        
        <main class="main-content">            
            <section class="topic">
                <section class="showcase">
                    <section class="nes-container with-title">
                        <h3 class="title">Capture codes</h3>
                        <div id="textarea" class="item">
                            <label for="textarea_field">
                                <span class="nes-text is-primary">{{rmt.label}}</span>
                            </label>
                            <textarea id="textarea_field" class="nes-textarea" ng-model="rmt.buffer"></textarea>
                        </div>
                    </section>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
{% endraw %}
